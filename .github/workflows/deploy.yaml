name: Build and deploy blog.vapor.codes

on:
  push:
    branches:
    - main

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    steps:
      - name: Install latest Swift
        uses: vapor/swiftly-action@v0.2
        with:
          toolchain: latest
      - name: Checkout
        uses: actions/checkout@v5
      - name: Build site
        run: swift run
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ vars.OIDC_ROLE_ARN }}
          aws-region: ${{ vars.OIDC_ROLE_REGION }}
      - name: Deploy to AWS Cloudformation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ${{ vars.VAPOR_BLOG_STACK_NAME }}
          template: stack.yaml
          no-fail-on-empty-changeset: 1
          parameter-overrides: >-
            DomainName=blog.vapor.codes,
            S3BucketName=${{ vars.VAPOR_BLOG_BUCKET_NAME }},
            AcmCertificateArn=${{ secrets.CERTIFICATE_ARN }}
      - name: Deploy Site to S3
        run: |
          # Python's mimetypes package now correctly detects the application/rss+xml MIME type for feed.rss, so don't need to handle it separately anymore
          aws s3 sync ./Output 's3://${{ vars.VAPOR_BLOG_BUCKET_NAME }}/' --no-progress --acl public-read --follow-symlinks --delete
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id '${{ secrets.VAPOR_BLOG_DISTRIBUTION_ID }}' --paths '/*'
